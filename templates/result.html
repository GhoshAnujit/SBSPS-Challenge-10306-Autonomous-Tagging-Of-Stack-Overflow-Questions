<!DOCTYPE html>
<html>
<head>
    <title>Tagging Result</title>
</head>
<body>
    <h1>Question: {{ question }}</h1>
    <h2>Relevant Tags:</h2>
    <ul>
        {% for tag in relevant_tags %}
            <li>{{ tag }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to tagging</a>
</body>
</html>
